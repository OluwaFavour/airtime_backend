<html>

<head>
    <title>Withdrawal Successful</title>
</head>

<body>
    <h2>âœ… Withdrawal Successful!</h2>
    <p>Your withdrawal has been processed successfully.</p>
    <p>
        You will receive a notification once the funds are transferred to your
        account.
    </p>
    <p>Transaction Reference: <strong>{tx_ref}</strong></p>
    <p>Thank you for using our service!</p>

    <script>
        const txRef = "{{ tx_ref }}";
        const socket = new WebSocket("ws://{{ domain }}{{ route }}");
        socket.onopen = () => {
            {
                socket.send(JSON.stringify({{ tx_ref: txRef }}));
        }
        };
        socket.onmessage = (event) => {
            {
                const data = JSON.parse(event.data);
                if (data.status === "success") {
                    {
                        alert("Withdrawal successful! You will receive a notification soon.");
                    }
                }
            }
        };
    </script>
</body>

</html>
